{{template "header"}}
<div class="row">
  <div class="input-field col s6">
    <input id="password" type="text" class="validate">
    <label for="password">搜索</label>
  </div>
  <div class="input-field col s6">
    <a href="/admin/article/create" class="btn waves-effect waves-light right red lighten-2">写文章</a>
  </div>
</div>
<div class="row">
  <div class="col l12">
    <table>
      <thead>
        <tr>
          <th>标题</th>
          <th>创建时间</th>
          <th>更新时间</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        {{range .Articles}}
        <tr>
          <td><a target="__blank" href="/article?article_id={{.ArticleId}}">{{.Title}}</a></td>
          <td>{{.CreateAt}}</td>
          <td>{{.UpdateAt}}
            <td>
              <td>
                <a href="/admin/article/edit" class="btn waves-effect waves-light right">编辑</a>
              </td>
        </tr>
        {{end}}
      </tbody>
    </table>
    <ul class="pagination">
      {{.Pagination|html}}
    </ul>
  </div>
</div>
{{template "footer"}}
