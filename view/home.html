{{template "header"}}
<div class="row">
    <div class="col s12 m12">
        <div class="parallax-container">
            <div class="parallax">
                <img src="/public/img/bg-2.jpeg">
            </div>
        </div>
    </div>
    <div class="col s12 m12">
        <div class="card white darken-1 large">
            <div class="card-content center">
                <span class="card-title center">Welcome To
                    <span class="red-text">MINREUSE.COM</span>
                </span>
            </div>
        </div>
    </div>
    <div class="col s12 m12">
        <div class="parallax-container">
            <div class="parallax">
                <img src="/public/img/bg-1.jpeg">
            </div>
        </div>
    </div>
</div>
{{template "footer"}}
<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
        M.Parallax.init(document.querySelectorAll('.parallax'), {});
    });
</script>
